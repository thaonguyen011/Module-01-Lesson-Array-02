<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: auto;
      text-align: center;
    }
  </style>
  <body>
    <h2>Type anything slowly</h2>
    <!-- <input type="textarea" onkeydown="fc()" id="text" /> -->
    <textarea
      onkeydown="fc()"
      id="text"
      style="width: 50%; height: 150px"
    ></textarea>
    <script>
      let i = 0;
      let x = "";
      let arr = ["TÔI", "LÀ", "MỘT", "ĐỨA", "NGỐC", "!!!"];
      let arr2 = [];

      for (let i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                arr2.push(arr[i][j])
            }
            arr2.push(' ');

        }
     
      function fc() {
        document.getElementById("text").value = x;
        x += arr2[i];
        document.getElementById("text").value = x;
        i++;
        arr2.push('  STOP!');
        }

        // setTimeout('fc()', 1);
      
    </script>
  </body>
</html>
