<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: auto;
      text-align: center;
    }
  </style>
  <body>
    <h2>Type anything slowly</h2>
    <!-- <input type="textarea" onkeydown="fc()" id="text" /> -->
    <textarea
      onkeydown="fc2()"
      id="text"
      style="width: 50%; height: 150px"
    ></textarea>
    <scripts>
      let str = "TÔI LÀ MỘT ĐỨA NGỐC!!! ";
      let i = 0;
      let x = "";
      function fc2() {
        document.getElementById("text").value = x; //''
        if (x.length % str.length == 0) {
          i = 0;
        }
        x += str[i];
        document.getElementById("text").value += str[i]; // = x;
        i++;
      }
    </script>
  </body>
</html>
