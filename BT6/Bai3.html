<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = ["1", "2", "a", "b", "3", "$", 'NaN'];
      let count = 0;
      alert('Độ dài chuỗi là: ' + a.length);
      for (let i = 0; i < a.length; i++) {
        a[i] = +a[i];
        if (isNaN(a[i]) === false) {
          count++;
        }
      }
      alert("Số lượng ký tự số là " + count);
    </script>
  </body>
</html>
