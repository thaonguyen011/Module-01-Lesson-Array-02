<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter a number");
      let result = "";
      for (let i = 0; i < num.length; i++) {
        if ((+num[i] % 2 == 0) && (+num[i + 1] % 2 == 0)) {
          result += num[i] + "-";
        } else {
            result += num[i];
        }
      }
      alert(result);
    </script>
  </body>
</html>
