<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputString = prompt('Enter a string');
        let result = '';
        for (let i = 0; i<inputString.length; i++) {
            let x= inputString.charAt(i);
            let x1= inputString.charAt(i).toUpperCase();
            if (x == x1) {
               x=x.toLowerCase();
            } else {
                x=x1;
            }
           result +=x;
        }
        alert(result);
        </script>
</body>
</html>
