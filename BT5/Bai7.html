<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Tạo mảng 10 phần tử
      let arr = [];
      for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập số nguyên thứ " + i);
        while (isNaN(arr[i])) {
          arr[i] = +prompt("Bạn vừa nhập không phải số. Vui lòng nhập lại");
        }
      }
      //Cắt phần tử ra khỏi mảng
      let inputNum = +prompt("Nhập số nguyên ");
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        if (inputNum === arr[i]) {
          arr.splice(i, 1);
          i--;
          count++;
        }
      }
      if (count == 0) {
        alert(inputNum + " is not in the array");
      } else {
        alert(inputNum + " is in the array");
        alert("New array is " + arr);
      }
    </script>
  </body>
</html>
