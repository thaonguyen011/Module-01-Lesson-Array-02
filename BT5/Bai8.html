<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      
      for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập số nguyên thứ " + i);
        while (isNaN(arr[i])) {
          arr[i] = +prompt("Bạn vừa nhập không phải số. Vui lòng nhập lại");
        }
      }
      let arr1 = arr;
      console.log(arr1);
      let b= arr1.sort(function(a,b) {
        return b-a;
      });

      alert('Old array: ' + arr.join(', '));
      alert('New array: ' + b.join(' ,'));
    </script>
  </body>
</html>
