<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      arr1 = [];

      for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập số nguyên thứ " + i);
        arr1[i] = arr[i];
        while (isNaN(arr[i])) {
          arr[i] = +prompt("Bạn vừa nhập không phải số. Vui lòng nhập lại");
        }
      }

      let b = arr.sort(function (a, b) {
        return b - a;
      });

      alert("Old array: " + arr1.join(", "));
      alert("New array: " + b.join(", "));
    </script>
  </body>
</html>
