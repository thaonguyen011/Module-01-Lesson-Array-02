<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []; count = 0;
        for (let i = 0; i < 10; i++) {
            arr[i] = +prompt('Nhập số nguyên thứ ' + (i + 1));
            if (arr[i] >= 10) {
                count++;
            }
        }

        alert('Có ' + count + ' số nguyên lớn hơn hoặc bằng 10');
    </script>
</body>
</html>
